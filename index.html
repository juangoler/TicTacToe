<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="welcome-screen">
        <img src="img/ttt.png" alt="TicTacToe" class="intro-image">
        <div class="intro-title">Tic Tac Toe</div>
        <a href="https://github.com/juangoler" class="github-link" target="_blank">
            <img src="img/github.png" class="github-icon" alt="GitHub">
            github/juangoler
        </a>
        <div class="difficulty-select">
            <label for="difficulty">Dificuldade:</label>
            <select id="difficulty">
                <option value="easy">Fácil</option>
                <option value="medium">Média</option>
                <option value="hard">Difícil</option>
            </select>
        </div>
        <div class="game-mode-select">
            <label for="game-mode">Modo de Jogo:</label>
            <select id="game-mode">
                <option value="ai">Contra IA</option>
                <option value="local">Local</option>
            </select>
        </div>
        <button id="start-button" class="start-button">Iniciar Jogo</button>
    </div>

    <div id="game-container">
        <div id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <div id="message"></div>
        <button id="restart" class="control-button">Reiniciar</button>
    </div>

    <div class="mode-toggle" id="mode-toggle">
        <img id="mode-icon" src="img/lua.png" alt="Modo Escuro">
    </div>

    <script src="script.js"></script>
</body>
</html>
